<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calculator">
    <input type="text" class="calculator-screen" id="screen" disabled>
    <div class="calculator-keys">
      <button class="key clear" id="clear">C</button>
      <button class="key operator" id="divide">/</button>
      <button class="key operator" id="multiply">*</button>
      <button class="key operator" id="subtract">-</button>
      <button class="key" id="7">7</button>
      <button class="key" id="8">8</button>
      <button class="key" id="9">9</button>
      <button class="key operator" id="add">+</button>
      <button class="key" id="4">4</button>
      <button class="key" id="5">5</button>
      <button class="key" id="6">6</button>
      <button class="key" id="equals">=</button>
      <button class="key" id="1">1</button>
      <button class="key" id="2">2</button>
      <button class="key" id="3">3</button>
      <button class="key" id="0">0</button>
    </div>
    <br>
    <div class="footer">
      <p>&copy; 2024 <a href="https://www.instagram.com/thesatyajitsethy/" class="footer-link" target="_blank">Satyajit Sethy</a>. All Rights Reserved.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
